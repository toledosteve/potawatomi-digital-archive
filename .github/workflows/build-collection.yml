name: Build and Deploy Collection

on:
  push:
    branches: [main]
    paths:
      - 'collections/**'
      - '.github/workflows/build-collection.yml'
  repository_dispatch:
    types: [collection-update]
  workflow_dispatch:
    inputs:
      collection:
        description: 'Collection to build (e.g., tribal-history)'
        required: true
        default: 'tribal-history'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-collections"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        collection: [tribal-history]
    defaults:
      run:
        working-directory: collections/${{ matrix.collection }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: collections/${{ matrix.collection }}

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "/collections/${{ matrix.collection }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-${{ matrix.collection }}
          path: collections/${{ matrix.collection }}/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: site-output

      - name: Prepare deployment
        run: |
          mkdir -p deploy/collections
          for dir in site-output/collection-*/; do
            collection_name=$(basename "$dir" | sed 's/collection-//')
            cp -r "$dir" "deploy/collections/$collection_name"
          done

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
