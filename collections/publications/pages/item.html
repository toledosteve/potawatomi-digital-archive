---
layout: default
title: View Publication
permalink: /item/
---

<div class="container py-4">
  <div id="item-content">
    <p class="text-muted">Loading...</p>
  </div>
</div>

<script>
(function() {
  // Get item ID from URL parameter
  const params = new URLSearchParams(window.location.search);
  const itemId = params.get('id');

  if (!itemId) {
    document.getElementById('item-content').innerHTML = `
      <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle me-2"></i>
        No item specified. <a href="{{ '/browse/' | relative_url }}">Browse all publications</a>
      </div>
    `;
    return;
  }

  // Item data from Jekyll
  const items = [
    {% for item in site.data.publications-metadata %}
    {
      objectid: {{ item.objectid | jsonify }},
      title: {{ item.title | jsonify }},
      description: {{ item.description | jsonify }},
      date: {{ item.date | jsonify }},
      subjects: {{ item.subjects | jsonify }},
      families: {{ item.families | jsonify }},
      people: {{ item.people | jsonify }},
      location: {{ item.location | jsonify }},
      source: {{ item.source | jsonify }},
      rights: {{ item.rights | jsonify }},
      object_location: {{ item.object_location | jsonify }},
      image: {{ item.image | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  // Find the item
  const item = items.find(i => i.objectid === itemId);

  if (!item) {
    document.getElementById('item-content').innerHTML = `
      <div class="alert alert-danger">
        <i class="bi bi-x-circle me-2"></i>
        Publication not found. <a href="{{ '/browse/' | relative_url }}">Browse all publications</a>
      </div>
    `;
    return;
  }

  // Update page title
  document.title = item.title + ' | {{ site.title }}';

  // Build subjects badges
  let subjectsBadges = '';
  if (item.subjects) {
    item.subjects.split(';').forEach(s => {
      subjectsBadges += `<span class="badge bg-secondary me-1">${s.trim()}</span>`;
    });
  }

  // Build families badges
  let familiesBadges = '';
  if (item.families) {
    item.families.split(';').forEach(f => {
      familiesBadges += `<span class="badge bg-primary me-1">${f.trim()}</span>`;
    });
  }

  // Build the viewer
  let viewerHtml = '';
  if (item.object_location) {
    // Check if it's a Google Drive link and convert to embed format
    let embedUrl = item.object_location;
    const driveMatch = embedUrl.match(/drive\.google\.com\/file\/d\/([^\/]+)/);
    if (driveMatch) {
      embedUrl = `https://drive.google.com/file/d/${driveMatch[1]}/preview`;
    }

    viewerHtml = `
      <div class="ratio ratio-16x9 mb-4" style="min-height: 600px;">
        <iframe
          src="${embedUrl}"
          sandbox="allow-scripts allow-same-origin allow-popups"
          referrerpolicy="no-referrer"
          loading="lazy"
          allowfullscreen
          title="${item.title}"
          style="border: 1px solid #dee2e6; border-radius: 0.375rem;">
        </iframe>
      </div>
      <div class="text-end mb-4">
        <a href="${item.object_location}" class="btn btn-outline-primary" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-box-arrow-up-right me-1"></i>Open in New Tab
        </a>
      </div>
    `;
  } else {
    viewerHtml = `
      <div class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>
        No document available for viewing.
      </div>
    `;
  }

  // Render the page
  document.getElementById('item-content').innerHTML = `
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
        <li class="breadcrumb-item"><a href="{{ '/browse/' | relative_url }}">Browse</a></li>
        <li class="breadcrumb-item active" aria-current="page">${item.title}</li>
      </ol>
    </nav>

    <div class="row">
      <div class="col-lg-8">
        <h1 class="h2 mb-3">${item.title}</h1>
        ${viewerHtml}
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <strong>Details</strong>
          </div>
          <div class="card-body">
            ${item.date ? `<p class="mb-2"><strong>Date:</strong> ${item.date}</p>` : ''}
            ${item.description ? `<p class="mb-2"><strong>Description:</strong><br>${item.description}</p>` : ''}
            ${subjectsBadges ? `<p class="mb-2"><strong>Subjects:</strong><br>${subjectsBadges}</p>` : ''}
            ${familiesBadges ? `<p class="mb-2"><strong>Families:</strong><br>${familiesBadges}</p>` : ''}
            ${item.people ? `<p class="mb-2"><strong>People:</strong> ${item.people}</p>` : ''}
            ${item.location ? `<p class="mb-2"><strong>Location:</strong> ${item.location}</p>` : ''}
            ${item.source ? `<p class="mb-2"><strong>Source:</strong> ${item.source}</p>` : ''}
            ${item.rights ? `<p class="mb-0"><strong>Rights:</strong><br><small class="text-muted">${item.rights}</small></p>` : ''}
          </div>
        </div>
        <a href="{{ '/browse/' | relative_url }}" class="btn btn-outline-secondary mt-3 w-100">
          <i class="bi bi-arrow-left me-1"></i>Back to Browse
        </a>
      </div>
    </div>
  `;
})();
</script>
