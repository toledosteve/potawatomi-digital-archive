name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# Google Sheets Configuration
# Set these as repository variables in Settings > Secrets and variables > Actions > Variables
# Each should be just the SHEET_ID from the Google Sheets URL:
# https://docs.google.com/spreadsheets/d/SHEET_ID/edit
#
# Required variables:
#   SHEET_PHOTOGRAPHS
#   SHEET_DOCUMENTS
#   SHEET_PUBLICATIONS
#   SHEET_ORAL_HISTORIES
#   SHEET_STORIES
#   SHEET_TRIBAL_HISTORY

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Prepare output directory
        run: |
          mkdir -p _site/hub
          mkdir -p _site/collections/photographs
          mkdir -p _site/collections/documents
          mkdir -p _site/collections/publications
          mkdir -p _site/collections/oral-histories
          mkdir -p _site/collections/stories
          mkdir -p _site/collections/tribal-history

      # Fetch metadata from Google Sheets
      - name: Fetch metadata from Google Sheets
        run: |
          echo "Fetching metadata from Google Sheets..."

          # Photographs
          if [ -n "${{ vars.SHEET_PHOTOGRAPHS }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_PHOTOGRAPHS }}/export?format=csv" \
              -o collections/photographs/_data/photographs-metadata.csv
            echo "✓ Fetched photographs metadata"
          else
            echo "⚠ SHEET_PHOTOGRAPHS not set, using local CSV"
          fi

          # Documents
          if [ -n "${{ vars.SHEET_DOCUMENTS }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_DOCUMENTS }}/export?format=csv" \
              -o collections/documents/_data/documents-metadata.csv
            echo "✓ Fetched documents metadata"
          else
            echo "⚠ SHEET_DOCUMENTS not set, using local CSV"
          fi

          # Publications
          if [ -n "${{ vars.SHEET_PUBLICATIONS }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_PUBLICATIONS }}/export?format=csv" \
              -o collections/publications/_data/publications-metadata.csv
            echo "✓ Fetched publications metadata"
          else
            echo "⚠ SHEET_PUBLICATIONS not set, using local CSV"
          fi

          # Oral Histories
          if [ -n "${{ vars.SHEET_ORAL_HISTORIES }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_ORAL_HISTORIES }}/export?format=csv" \
              -o collections/oral-histories/_data/oral-histories-metadata.csv
            echo "✓ Fetched oral-histories metadata"
          else
            echo "⚠ SHEET_ORAL_HISTORIES not set, using local CSV"
          fi

          # Stories
          if [ -n "${{ vars.SHEET_STORIES }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_STORIES }}/export?format=csv" \
              -o collections/stories/_data/stories-metadata.csv
            echo "✓ Fetched stories metadata"
          else
            echo "⚠ SHEET_STORIES not set, using local CSV"
          fi

          # Tribal History
          if [ -n "${{ vars.SHEET_TRIBAL_HISTORY }}" ]; then
            curl -L "https://docs.google.com/spreadsheets/d/${{ vars.SHEET_TRIBAL_HISTORY }}/export?format=csv" \
              -o collections/tribal-history/_data/tribal-history-metadata.csv
            echo "✓ Fetched tribal-history metadata"
          else
            echo "⚠ SHEET_TRIBAL_HISTORY not set, using local CSV"
          fi

      # Build Hub
      - name: Build Hub
        run: |
          cd hub
          bundle install
          echo "baseurl_root: \"${{ steps.pages.outputs.base_path }}\"" > _config_build.yml
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/hub" --config _config.yml,_config_build.yml
          cp -r _site/* ../_site/hub/
        env:
          JEKYLL_ENV: production

      # Build Photographs Collection
      - name: Build Photographs
        run: |
          cd collections/photographs
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/photographs"
          cp -r _site/* ../../_site/collections/photographs/
        env:
          JEKYLL_ENV: production

      # Build Documents Collection
      - name: Build Documents
        run: |
          cd collections/documents
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/documents"
          cp -r _site/* ../../_site/collections/documents/
        env:
          JEKYLL_ENV: production

      # Build Publications Collection
      - name: Build Publications
        run: |
          cd collections/publications
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/publications"
          cp -r _site/* ../../_site/collections/publications/
        env:
          JEKYLL_ENV: production

      # Build Oral Histories Collection
      - name: Build Oral Histories
        run: |
          cd collections/oral-histories
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/oral-histories"
          cp -r _site/* ../../_site/collections/oral-histories/
        env:
          JEKYLL_ENV: production

      # Build Stories Collection
      - name: Build Stories
        run: |
          cd collections/stories
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/stories"
          cp -r _site/* ../../_site/collections/stories/
        env:
          JEKYLL_ENV: production

      # Build Tribal History Collection
      - name: Build Tribal History
        run: |
          cd collections/tribal-history
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/collections/tribal-history"
          cp -r _site/* ../../_site/collections/tribal-history/
        env:
          JEKYLL_ENV: production

      # Create root redirect to hub
      - name: Create root index
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Potawatomi Digital Archive</title>
            <meta http-equiv="refresh" content="0; url=hub/">
            <link rel="canonical" href="hub/">
          </head>
          <body>
            <p>Redirecting to <a href="hub/">Potawatomi Digital Archive</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
