<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ '/' | relative_url }}">
        {% if site.organization-logo %}
        <img src="{{ site.organization-logo | relative_url }}" alt="{{ site.title }}" height="50" class="me-2">
        {% endif %}
        <span>{{ site.title }}</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% for item in site.nav %}
          <li class="nav-item">
            <a class="nav-link{% if page.url == item.url %} active{% endif %}" href="{{ item.url | relative_url }}">
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>

{% if page.layout == 'home' %}
<div class="hero-section">
  <div class="container py-5">
    <h1>{{ site.tagline }}</h1>
    <p class="lead">{{ site.description }}</p>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <a href="{{ '/collections/' | relative_url }}" class="btn btn-light btn-lg">
        <i class="bi bi-archive me-2"></i>Browse Collections
      </a>
      <a href="{{ '/contribute/' | relative_url }}" class="btn btn-accent btn-lg">
        <i class="bi bi-plus-circle me-2"></i>Contribute
      </a>
    </div>
  </div>
</div>
{% endif %}
