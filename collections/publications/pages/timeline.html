---
layout: default
title: Timeline
permalink: /timeline/
---

<div class="container py-4">
  <h1>Timeline</h1>
  <p class="text-muted">Publications arranged chronologically</p>

  {% assign sorted_items = site.data.publications-metadata | sort: "date" %}

  <div class="timeline mt-4">
    {% for item in sorted_items %}
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2"><span class="badge bg-primary">{{ item.date }}</span></div>
          <div class="col-md-10">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
